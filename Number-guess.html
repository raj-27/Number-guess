<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="row mt-2">
                <div class=" myCol1 col-md-6 mx-auto shadow pt-3 pb-3  bg-white rounded">
                    <div class="form-group">
                        <p>Guesss Number between <span class="minNum "></span> and <span class="maxNum"></span> </p>
                        <label for="inputNumber" class="mb-2">Enter Your Number</label>

                        <input type="number" class="form-control " id="inputNumber" aria-describedby="amountHelp" placeholder="Enter Amount" required>
                        <input type="submit" class=" btn btn-primary  mt-4" id="submit"></input>
                        <p class="mt-3 message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="numguess.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</body>

</html>
